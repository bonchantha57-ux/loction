<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ប្រព័ន្ធពិនិត្យទីតាំងឆ្លាតវៃ</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;500;700&display=swap');

        :root {
            --primary-color: #007bff;
            --danger-color: #dc3545;
            --success-color: #28a745;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --dark-gray: #6c757d;
            --text-color: #343a40;
        }

        body {
            font-family: 'Kantumruy Pro', sans-serif;
            background-color: var(--light-gray);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
        }

        .container {
            background-color: #ffffff;
            padding: 2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 550px;
            text-align: center;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 0.5rem;
        }

        .header h1 {
            font-size: 1.75rem;
            color: var(--primary-color);
            margin: 0;
        }
        
        .header img {
            width: 32px;
            height: 32px;
        }

        .container > p {
            color: var(--dark-gray);
            margin-bottom: 2rem;
        }
        
        .settings-form {
            background: var(--light-gray);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            border: 1px solid #dee2e6;
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .input-group.full-width {
            grid-template-columns: 1fr;
        }

        .input-field {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .input-field label {
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9em;
        }

        .input-field input {
            font-family: 'Kantumruy Pro', sans-serif;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1em;
        }
        
        .btn {
            font-family: 'Kantumruy Pro', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-primary:hover { background-color: #0069d9; }
        .btn-success { background-color: var(--success-color); color: white; }
        .btn-success:hover { background-color: #218838; }
        .btn-danger { background-color: var(--danger-color); color: white; }
        .btn-danger:hover { background-color: #c82333; }
        .btn:disabled { background-color: var(--dark-gray); cursor: not-allowed; }

        .result-container {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--medium-gray);
        }

        .status {
            font-weight: 700;
            font-size: 1.2rem;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .status.in-zone { background-color: #d4edda; color: #155724; }
        .status.out-zone { background-color: #f8d7da; color: #721c24; }
        .status.neutral { background-color: var(--medium-gray); color: var(--text-color); }

        .info-grid {
            margin-top: 1rem;
            text-align: left;
            display: grid;
            gap: 1rem;
        }

        .info-grid div {
            font-size: 1.1em;
        }

        .info-grid span {
            font-weight: 700;
            color: #d9534f;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

        <div class="header">

            <h1>ប្រព័ន្ធពិនិត្យទីតាំងឆ្លាតវៃ</h1>
        </div>
        <p>កំណត់ទីតាំងគោលដៅ និងតំបន់ជុំវិញ រួចចាប់ផ្តើមតាមដានទីតាំងរបស់អ្នកផ្ទាល់</p>

        <form class="settings-form" id="settings-form">
            <div class="input-group">
                <div class="input-field">
                    <label for="target-lat">Latitude គោលដៅ</label>
                    <input type="number" id="target-lat" step="any" value="11.414388" required>
                </div>
                <div class="input-field">
                    <label for="target-lon">Longitude គោលដៅ</label>
                    <input type="number" id="target-lon" step="any" value="104.763638" required>
                </div>
            </div>
            <div class="input-group full-width">
                <div class="input-field">
                    <label for="radius">កំណត់កាំតំបន់ (ម៉ែត្រ)</label>
                    <input type="number" id="radius" value="50" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">📍 កំណត់ជាទីតាំងគោលដៅ</button>
        </form>

        <div class="controls">
            <button id="start-btn" class="btn btn-success" disabled>🟢 ចាប់ផ្តើមតាមដាន</button>
            <button id="stop-btn" class="btn btn-danger" disabled>🔴 បញ្ឈប់តាមដាន</button>
        </div>

        <div class="result-container">
            <div id="status" class="status neutral">សូមកំណត់ទីតាំងគោលដៅ រួចចុច "ចាប់ផ្តើម"</div>
            <div class="info-grid">
                <div><strong>ចម្ងាយពីគោលដៅ:</strong> <span id="distance">-</span> ម៉ែត្រ</div>
                <div><strong>ទីតាំងបច្ចុប្បន្នរបស់អ្នក:</strong> <span id="user-coords">-</span></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // កំណត់ค่าตัวแปรគោលដៅដំបូង
            let TARGET_LAT = 11.414388;
            let TARGET_LON = 104.763638;
            let RADIUS = 50;

            // យក HTML elements
            const settingsForm = document.getElementById('settings-form');
            const latInput = document.getElementById('target-lat');
            const lonInput = document.getElementById('target-lon');
            const radiusInput = document.getElementById('radius');
            
            const startBtn = document.getElementById('start-btn');
            const stopBtn = document.getElementById('stop-btn');
            const statusEl = document.getElementById('status');
            const distanceEl = document.getElementById('distance');
            const userCoordsEl = document.getElementById('user-coords');

            let watchId = null;

            // Function សម្រាប់ធ្វើបច្ចុប្បន្នភាពគោលដៅ
            function updateTargetLocation() {
                startBtn.disabled = false;
                statusEl.className = 'status neutral';
                statusEl.textContent = 'ទីតាំងគោលដៅបានកំណត់! សូមចុច "ចាប់ផ្តើម"';
                if (watchId) { // ប្រសិនបើកំពុងតាមដាន ត្រូវតាមដាន مجدداً
                    stopTracking();
                    startTracking();
                }
            }
            
            // ដាក់ค่าដំបូងឲ្យ form
            updateTargetLocation();
            
            // Event Listener សម្រាប់ Form
            settingsForm.addEventListener('submit', (e) => {
                e.preventDefault();
                TARGET_LAT = parseFloat(latInput.value);
                TARGET_LON = parseFloat(lonInput.value);
                RADIUS = parseFloat(radiusInput.value);
                updateTargetLocation();
            });

            // Function គណនាចម្ងាយ (Haversine formula)
            function calculateDistance(lat1, lon1, lat2, lon2) {
                const R = 6371e3; // รัศมีของโลกគិតជាម៉ែត្រ
                const φ1 = lat1 * Math.PI / 180;
                const φ2 = lat2 * Math.PI / 180;
                const Δφ = (lat2 - lat1) * Math.PI / 180;
                const Δλ = (lon2 - lon1) * Math.PI / 180;
                const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) + Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                return R * c;
            }

            // Function ដែលจะถูกเรียกใช้រាល់ពេលទីតាំង update
            function handleSuccess(position) {
                const userLat = position.coords.latitude;
                const userLon = position.coords.longitude;
                const distance = calculateDistance(TARGET_LAT, TARGET_LON, userLat, userLon);

                distanceEl.textContent = distance.toFixed(2);
                userCoordsEl.textContent = `${userLat.toFixed(6)}, ${userLon.toFixed(6)}`;

                if (distance <= RADIUS) {
                    statusEl.textContent = `អ្នកកំពុងស្ថិតនៅក្នុងតំបន់!`;
                    statusEl.className = 'status in-zone';
                } else {
                    statusEl.textContent = `អ្នកនៅក្រៅតំបន់ដែលបានកំណត់!`;
                    statusEl.className = 'status out-zone';
                }
            }

            // Function សម្រាប់จัดการបញ្ហា
            function handleError(error) {
                let errorMessage;
                switch (error.code) {
                    case error.PERMISSION_DENIED:
                        errorMessage = "អ្នកបានបដិសេធមិនឲ្យចូលប្រើទីតាំង។";
                        break;
                    case error.POSITION_UNAVAILABLE:
                        errorMessage = "ព័ត៌មានទីតាំងរបស់អ្នកមិនអាចរកឃើញទេ។";
                        break;
                    case error.TIMEOUT:
                        errorMessage = "អស់ពេលក្នុងការទាញយកទីតាំង។";
                        break;
                    default:
                        errorMessage = "មានបញ្ហាមិនស្គាល់មូលហេតុ។";
                        break;
                }
                statusEl.textContent = errorMessage;
                statusEl.className = 'status out-zone';
                stopTracking();
            }
            
            // Function ដើម្បីចាប់ផ្តើមតាមដាន
            function startTracking() {
                if (!navigator.geolocation) {
                    statusEl.textContent = 'កម្មវិធីរុករករបស់អ្នកមិនគាំទ្រ Geolocation ទេ។';
                    return;
                }
                if (!watchId) {
                    const options = { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 };
                    statusEl.textContent = 'កំពុងស្នើសុំការអនុញ្ញាត...';
                    statusEl.className = 'status neutral';
                    watchId = navigator.geolocation.watchPosition(handleSuccess, handleError, options);
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                }
            }

            // Function ដើម្បីបញ្ឈប់ការតាមដាន
            function stopTracking() {
                if (watchId) {
                    navigator.geolocation.clearWatch(watchId);
                    watchId = null;
                    statusEl.textContent = 'ការតាមដានបានបញ្ឈប់។';
                    statusEl.className = 'status neutral';
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                }
            }

            startBtn.addEventListener('click', startTracking);
            stopBtn.addEventListener('click', stopTracking);
        });
    </script>
