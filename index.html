<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ប្រព័ន្ធពិនិត្យទីតាំងឆ្លាតវៃ</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;500;700&display=swap');

        :root {
            --primary-color: #0d6efd;
            --danger-color: #dc3545;
            --success-color: #198754;
            --light-bg: #f8f9fa;
            --white-bg: #ffffff;
            --border-color: #dee2e6;
            --text-color: #212529;
            --text-muted: #6c757d;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Kantumruy Pro', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            background-color: var(--white-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header h1 {
            font-size: 1.6rem;
            color: var(--text-color);
            margin: 0 0 0.5rem 0;
        }
        
        .header p {
            color: var(--text-muted);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .settings-form {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .input-field label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9em;
        }

        .input-field input {
            font-family: inherit;
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-field input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.25);
        }
        .input-field input:disabled {
            background-color: var(--light-bg);
            cursor: not-allowed;
        }
        
        .btn {
            font-family: inherit;
            font-size: 1rem;
            font-weight: 700;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-bottom: 0.75rem;
        }
        
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-primary:hover:not(:disabled) { background-color: #0b5ed7; }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn-success { background-color: var(--success-color); color: white; }
        .btn-success:hover:not(:disabled) { background-color: #157347; }
        .btn-danger { background-color: var(--danger-color); color: white; }
        .btn-danger:hover:not(:disabled) { background-color: #bb2d3b; }
        .btn:disabled { background-color: #adb5bd; cursor: not-allowed; opacity: 0.7; }
        
        .btn .icon {
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
        }

        body.is-tracking .btn-success .icon {
            animation: pulse 1.5s infinite;
        }

        .result-container {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .status {
            font-weight: 700;
            font-size: 1.1rem;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        
        .status.in-zone { background-color: #d1e7dd; color: #0f5132; }
        .status.out-zone { background-color: #f8d7da; color: #842029; }
        .status.neutral { background-color: #e2e3e5; color: #41464b; }
        body.is-tracking .status { animation: pulseBg 1.5s infinite; }

        .info-grid {
            text-align: left;
            display: grid;
            gap: 1rem;
            font-size: 1.05em;
        }
        .info-grid span {
            font-weight: 700;
            font-size: 1.1em;
            color: var(--danger-color);
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }
        @keyframes pulseBg {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* ----- Mobile Responsive Styles ----- */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            .header h1 {
                font-size: 1.4rem;
            }
            .input-grid, .controls {
                grid-template-columns: 1fr;
            }
            .btn {
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>ប្រព័ន្ធពិនិត្យទីតាំងឆ្លាតវៃ</h1>
            <p>កំណត់ទីតាំងគោលដៅ និងកាំតំបន់ រួចចាប់ផ្តើមតាមដានទីតាំងរបស់អ្នកផ្ទាល់</p>
        </div>

        <form class="settings-form" id="settings-form">
            <div class="input-grid">
                <div class="input-field">
                    <label for="target-lat">Latitude គោលដៅ</label>
                    <input type="number" id="target-lat" step="any" value="11.414388" required>
                </div>
                <div class="input-field">
                    <label for="target-lon">Longitude គោលដៅ</label>
                    <input type="number" id="target-lon" step="any" value="104.763638" required>
                </div>
            </div>
            <div class="input-field">
                <label for="radius">កំណត់កាំតំបន់ (ម៉ែត្រ)</label>
                <input type="number" id="radius" value="50" required>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">📍 កំណត់ទីតាំងគោលដៅ</button>
        </form>

        <div class="controls">
            <button id="start-btn" class="btn btn-success" disabled><span class="icon"></span>ចាប់ផ្តើមតាមដាន</button>
            <button id="stop-btn" class="btn btn-danger" disabled><span class="icon" style="background-color: #dc3545;"></span>បញ្ឈប់តាមដាន</button>
        </div>

        <div class="result-container">
            <div id="status" class="status neutral">សូមកំណត់ទីតាំងគោលដៅ រួចចុច "ចាប់ផ្តើម"</div>
            <div class="info-grid">
                <div><strong>ចម្ងាយពីគោលដៅ:</strong> <span id="distance">-</span> ម៉ែត្រ</div>
                <div><strong>ទីតាំងបច្ចុប្បន្នរបស់អ្នក:</strong> <span id="user-coords">-</span></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let TARGET_LAT = 11.414388;
            let TARGET_LON = 104.763638;
            let RADIUS = 50;

            const settingsForm = document.getElementById('settings-form');
            const latInput = document.getElementById('target-lat');
            const lonInput = document.getElementById('target-lon');
            const radiusInput = document.getElementById('radius');
            const settingsBtn = settingsForm.querySelector('button');
            
            const startBtn = document.getElementById('start-btn');
            const stopBtn = document.getElementById('stop-btn');
            const statusEl = document.getElementById('status');
            const distanceEl = document.getElementById('distance');
            const userCoordsEl = document.getElementById('user-coords');

            let watchId = null;

            function updateTargetLocation() {
                startBtn.disabled = false;
                statusEl.className = 'status neutral';
                statusEl.textContent = 'ទីតាំងគោលដៅបានកំណត់! សូមចុច "ចាប់ផ្តើម"';
                if (watchId) {
                    stopTracking();
                    startTracking();
                }
            }
            
            updateTargetLocation();
            
            settingsForm.addEventListener('submit', (e) => {
                e.preventDefault();
                TARGET_LAT = parseFloat(latInput.value);
                TARGET_LON = parseFloat(lonInput.value);
                RADIUS = parseFloat(radiusInput.value);
                updateTargetLocation();
            });

            function calculateDistance(lat1, lon1, lat2, lon2) {
                const R = 6371e3;
                const φ1 = lat1 * Math.PI / 180;
                const φ2 = lat2 * Math.PI / 180;
                const Δφ = (lat2 - lat1) * Math.PI / 180;
                const Δλ = (lon2 - lon1) * Math.PI / 180;
                const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) + Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                return R * c;
            }

            function handleSuccess(position) {
                const userLat = position.coords.latitude;
                const userLon = position.coords.longitude;
                const distance = calculateDistance(TARGET_LAT, TARGET_LON, userLat, userLon);

                distanceEl.textContent = distance.toFixed(2);
                userCoordsEl.textContent = `${userLat.toFixed(6)}, ${userLon.toFixed(6)}`;

                if (distance <= RADIUS) {
                    statusEl.textContent = `អ្នកកំពុងស្ថិតនៅក្នុងតំបន់!`;
                    statusEl.className = 'status in-zone';
                } else {
                    statusEl.textContent = `អ្នកនៅក្រៅតំបន់ដែលបានកំណត់!`;
                    statusEl.className = 'status out-zone';
                }
            }

            function handleError(error) {
                let errorMessage;
                switch (error.code) {
                    case error.PERMISSION_DENIED: errorMessage = "អ្នកបានបដិសេធមិនឲ្យចូលប្រើទីតាំង។"; break;
                    case error.POSITION_UNAVAILABLE: errorMessage = "ព័ត៌មានទីតាំងរបស់អ្នកមិនអាចរកឃើញទេ។"; break;
                    case error.TIMEOUT: errorMessage = "អស់ពេលក្នុងការទាញយកទីតាំង។"; break;
                    default: errorMessage = "មានបញ្ហាមិនស្គាល់មូលហេតុ។"; break;
                }
                statusEl.textContent = errorMessage;
                statusEl.className = 'status out-zone';
                stopTracking();
            }
            
            function toggleFormInputs(disabled) {
                latInput.disabled = disabled;
                lonInput.disabled = disabled;
                radiusInput.disabled = disabled;
                settingsBtn.disabled = disabled;
            }

            function startTracking() {
                if (!navigator.geolocation) {
                    statusEl.textContent = 'កម្មវិធីរុករករបស់អ្នកមិនគាំទ្រ Geolocation ទេ។';
                    return;
                }
                if (!watchId) {
                    const options = { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 };
                    statusEl.textContent = 'កំពុងស្នើសុំការអនុញ្ញាត...';
                    statusEl.className = 'status neutral';
                    watchId = navigator.geolocation.watchPosition(handleSuccess, handleError, options);
                    
                    document.body.classList.add('is-tracking');
                    toggleFormInputs(true);
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                }
            }

            function stopTracking() {
                if (watchId) {
                    navigator.geolocation.clearWatch(watchId);
                    watchId = null;
                    statusEl.textContent = 'ការតាមដានបានបញ្ឈប់។';
                    statusEl.className = 'status neutral';
                    
                    document.body.classList.remove('is-tracking');
                    toggleFormInputs(false);
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                }
            }

            startBtn.addEventListener('click', startTracking);
            stopBtn.addEventListener('click', stopTracking);
        });
    </script>
</body>
</html>
