<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ប្រព័ន្ធតាមដានទីតាំងផ្ទាល់</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;500;700&display=swap');

        body {
            font-family: 'Kantumruy Pro', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
        }

        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #0056b3;
            margin-bottom: 0.5rem;
        }

        p {
            color: #666;
            margin-bottom: 1.5rem;
        }

        .target-location {
            background: #e9ecef;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9em;
        }

        .controls button {
            font-family: 'Kantumruy Pro', sans-serif;
            font-size: 1rem;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        #start-btn {
            background-color: #28a745;
            color: white;
        }

        #start-btn:hover {
            background-color: #218838;
        }

        #stop-btn {
            background-color: #dc3545;
            color: white;
        }

        #stop-btn:hover {
            background-color: #c82333;
        }

        #stop-btn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .result-container {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #dee2e6;
        }

        #status {
            font-weight: 500;
            color: #007bff;
            min-height: 24px;
        }

        .info-grid {
            margin-top: 1rem;
            text-align: left;
            display: grid;
            gap: 1rem;
        }

        .info-grid span {
            font-weight: 700;
            color: #d9534f;
            font-size: 1.2em;
        }

        .info-grid #user-coords {
            font-size: 1em;
            color: #555;
        }
    </style>
    </head>
<body>

    <div class="container">
        <h1>📍 ប្រព័ន្ធតាមដានទីតាំងផ្ទាល់</h1>
        <p>គណនាចម្ងាយភ្លាមៗពីទីតាំងគោលដៅនៅពេលអ្នកធ្វើដំណើរ</p>

        <div class="target-location">
            <strong>ទីតាំងគោលដៅ៖</strong>
            <span id="target-coords">11.414388, 104.763638</span>
        </div>

        <div class="controls">
            <button id="start-btn">🟢 ចាប់ផ្តើមទីតាំង</button>
            <button id="stop-btn" disabled>🔴 បញ្ឈប់ទីតាំង</button>
        </div>

        <div id="result-container" class="result-container">
            <p id="status">សូមចុចប៊ូតុង "ចាប់ផ្តើម" ដើម្បីឲ្យកម្មវិធីចាប់ផ្តើមតាមដានទីតាំងរបស់អ្នក។</p>
            <div id="info" class="info-grid">
                <div>
                    <strong>ចម្ងាយពីគោលដៅ៖</strong>
                    <span id="distance">-</span> ម៉ែត្រ
                </div>
                <div>
                    <strong>ទីតាំងបច្ចុប្បន្នរបស់អ្នក៖</strong>
                    <span id="user-coords">-</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // កូអរដោនេគោលដៅដែលបានកំណត់
            const TARGET_LAT = 11.41438804329081;
            const TARGET_LON = 104.76363762946573;

            // យក HTML elements
            const startBtn = document.getElementById('start-btn');
            const stopBtn = document.getElementById('stop-btn');
            const statusEl = document.getElementById('status');
            const distanceEl = document.getElementById('distance');
            const userCoordsEl = document.getElementById('user-coords');
            const targetCoordsEl = document.getElementById('target-coords');
            
            // បង្ហាញកូអរដោនេគោលដៅ
            targetCoordsEl.textContent = `${TARGET_LAT.toFixed(6)}, ${TARGET_LON.toFixed(6)}`;

            let watchId = null; // សម្រាប់រក្សាទុក ID របស់ watchPosition

            // Function សម្រាប់គណនាចម្ងាយ (Haversine formula)
            function calculateDistance(lat1, lon1, lat2, lon2) {
                const R = 6371e3; // รัศมีของโลกគិតជាម៉ែត្រ
                const φ1 = lat1 * Math.PI / 180; // φ, λ in radians
                const φ2 = lat2 * Math.PI / 180;
                const Δφ = (lat2 - lat1) * Math.PI / 180;
                const Δλ = (lon2 - lon1) * Math.PI / 180;

                const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                    Math.cos(φ1) * Math.cos(φ2) *
                    Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

                return R * c; // លទ្ធផលជាម៉ែត្រ
            }

            // Function ដែលจะถูกเรียกใช้រាល់ពេលទីតាំង update
            function handleSuccess(position) {
                const userLat = position.coords.latitude;
                const userLon = position.coords.longitude;

                // គណនាចម្ងាយ
                const distance = calculateDistance(TARGET_LAT, TARGET_LON, userLat, userLon);

                // បង្ហាញលទ្ធផល
                statusEl.textContent = 'កំពុងតាមដានទីតាំង...';
                distanceEl.textContent = distance.toFixed(2); // បង្ហាញทศนิยม២ខ្ទង់
                userCoordsEl.textContent = `${userLat.toFixed(6)}, ${userLon.toFixed(6)}`;
            }

            // Function សម្រាប់จัดการបញ្ហា (Error)
            function handleError(error) {
                let errorMessage = 'មានបញ្ហាក្នុងការទាញយកទីតាំង៖ ';
                switch (error.code) {
                    case error.PERMISSION_DENIED:
                        errorMessage += "អ្នកបានបដិសេធមិនឲ្យចូលប្រើទីតាំង។";
                        break;
                    case error.POSITION_UNAVAILABLE:
                        errorMessage += "ព័ត៌មានទីតាំងរបស់អ្នកមិនអាចរកឃើញទេ។";
                        break;
                    case error.TIMEOUT:
                        errorMessage += "អស់ពេលក្នុងការទាញយកទីតាំង។";
                        break;
                    default:
                        errorMessage += "មានបញ្ហាមិនស្គាល់មូលហេតុ។";
                        break;
                }
                statusEl.textContent = errorMessage;
                stopTracking(); // បញ្ឈប់ការតាមដានប្រសិនបើមានបញ្ហា
            }

            // Function ដើម្បីបញ្ឈប់ការតាមដាន
            function stopTracking() {
                if (watchId) {
                    navigator.geolocation.clearWatch(watchId);
                    watchId = null;
                    statusEl.textContent = 'ការតាមដានបានបញ្ឈប់។';
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                }
            }

            // ដាក់ Event Listener លើប៊ូតុង "ចាប់ផ្តើម"
            startBtn.addEventListener('click', () => {
                // ពិនិត្យមើលว่า browser รองรับ Geolocation หรือไม่
                if (!navigator.geolocation) {
                    statusEl.textContent = 'កម្មវិធីរុករករបស់អ្នកមិនគាំទ្រ Geolocation ទេ។';
                    return;
                }

                if (!watchId) {
                    // Options សម្រាប់ watchPosition ដើម្បីឲ្យលទ្ធផលมีความแม่นยำสูง
                    const options = {
                        enableHighAccuracy: true,
                        timeout: 10000, // អស់ពេលក្នុងរយៈពេល 10 វិនាទី
                        maximumAge: 0 // មិនប្រើข้อมูลเก่า
                    };

                    statusEl.textContent = 'កំពុងស្នើសុំការអនុញ្ញាត...';
                    watchId = navigator.geolocation.watchPosition(handleSuccess, handleError, options);
                    
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                }
            });
            
            // ដាក់ Event Listener លើប៊ូតុង "หยุด"
            stopBtn.addEventListener('click', stopTracking);
        });
    </script>
    </body>
</html>
